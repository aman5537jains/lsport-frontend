<div id="tabs-sportdetails" class="tabs-swipeable-wrap">
	<div class="tabs">
        <div data-distance="1000" id="tabHomeDetails1" class="page-content pull-to-refresh-content tab active infinite-scroll infinite-scroll-homenews">
            <div class="pull-to-refresh-layer">
                <div class="preloader"></div>
                <div class="pull-to-refresh-arrow"></div>
            </div>
            <div id="divNoConnectionHome" onclick="reloadPageHome()">
                <div class="divImgNoConnection link">
                    <img class="imgNoConnection" src="img/template/icon-upload.png" alt="reload image" />
                </div>
                <div class="divNoConnectionHeader"></div>
                <div class="divNoConnectionText"></div>
            </div>

            <div id="divExistConnectionHome">
                <div class="card-header" id= "lastNewsHeader" onclick="showPageNews()">
                    <div id="divLastestNewsHome">
                    </div>
                </div>
                <div id="cardLastestNewsHome" class="card">
                    <!--<div class="card-header" onclick="showPageNews()">
                        <div id="divLastestNewsHome">
                        </div>-->
                    <div class="card-content" id="last-news-list-block">
                    </div>
                </div>
                <div id="whiteSpaceHomePublicity"></div>
            </div>
        </div>

		<div id="tabHomeDetails2" class="page-content tab">
            <div id="calendarTypeView">
                <select id="selectTypeView" class="login-input-select">
                    <option value="calendar" selected>Vista: Calendario</option>
                    <option value="timeline">Vista: Linea de Tiempo</option>
                </select>
            </div>
            <div id="calendarView">
                <div class="content-block">
                    <div style="padding:0; margin-right:-15px; width:auto" class="content-block-inner">
                        <div id="calendar-inline-container"></div>
                    </div>
                </div>
                <div id="calendarEventsView">
                </div>
            </div>
            <div id="timeLineView">
                <div class="timeline">
                    <!-- Timeline item -->
                    <div class="timeline-item">
                        <div class="timeline-item-date">21 <small>DEC</small></div>
                        <div class="timeline-item-divider"></div>
                        <div class="timeline-item-content">Plain text item</div>
                    </div>
                    <!-- Timeline item with inner -->
                    <div class="timeline-item">
                        <div class="timeline-item-date">22 <small>DEC</small></div>
                        <div class="timeline-item-divider"></div>
                        <div class="timeline-item-content">
                            <div class="timeline-item-inner">Another text goes here</div>
                        </div>
                    </div>
                    <!-- Timeline item with special timeline elements -->
                    <div class="timeline-item">
                        <div class="timeline-item-date">23 <small>DEC</small></div>
                        <div class="timeline-item-divider"></div>
                        <div class="timeline-item-content">
                            <div class="timeline-item-time">12:33</div>
                            <div class="timeline-item-title">Item Title</div>
                            <div class="timeline-item-subtitle">Item Subtitle</div>
                            <div class="timeline-item-text">Item Text</div>
                        </div>
                    </div>
                    <!-- Timeline item with special timeline elements and inner -->
                    <div class="timeline-item">
                        <div class="timeline-item-date">24 <small>DEC</small></div>
                        <div class="timeline-item-divider"></div>
                        <div class="timeline-item-content">
                            <div class="timeline-item-inner">
                                <div class="timeline-item-time">12:33</div>
                                ...
                            </div>
                        </div>
                    </div>
                    <!-- Timeline item with multiple events per day  -->
                    <div class="timeline-item">
                        <div class="timeline-item-date">25 <small>DEC</small></div>
                        <div class="timeline-item-divider"></div>
                        <div class="timeline-item-content">
                            <div class="timeline-item-time">12:33</div>
                            <div class="timeline-item-title">Item Title</div>
                            <div class="timeline-item-subtitle">Item Subtitle</div>
                            <div class="timeline-item-text">Item Text</div>
                            <div class="timeline-item-time">15:45</div>
                            <div class="timeline-item-title">Item Title</div>
                            <div class="timeline-item-subtitle">Item Subtitle</div>
                            <div class="timeline-item-text">Item Text</div>
                        </div>
                    </div>
                    <!-- Timeline item with multiple events (inners) per day -->
                    <div class="timeline-item">
                        <div class="timeline-item-date">26 <small>DEC</small></div>
                        <div class="timeline-item-divider"></div>
                        <div class="timeline-item-content">
                            <div class="timeline-item-inner">
                                <div class="timeline-item-time">12:33</div>
                                ...
                            </div>
                            <div class="timeline-item-inner">
                                <div class="timeline-item-time">15:45</div>
                                ...
                            </div>
                        </div>
                    </div>
                    <!-- Timeline item with Card -->
                    <div class="timeline-item">
                        <div class="timeline-item-date">27 <small>DEC</small></div>
                        <div class="timeline-item-divider"></div>
                        <div class="timeline-item-content card">
                            <div class="card-header">Card header</div>
                            <div class="card-content">
                                <div class="card-content-inner">Card content</div>
                            </div>
                            <div class="card-footer">Card footer</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

		<div id="tabHomeDetails3" class="page-content tab">
		</div>
	</div>
</div>
